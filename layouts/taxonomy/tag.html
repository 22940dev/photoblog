<!DOCTYPE HTML>
<html>
  <head>
    {{ partial "header.html" . }}
  </head>
  <body>
    <div class="row gallery-header">
      <div class="three columns title">
        <span><a id="home" href="/">len.to</a></span>
      </div>
    </div>
    <div class="row">
      <p><a href="/">~/</a> <a href="/tags">tags</a> / <a id="term" href="/tags/{{ .Data.Term | urlize}}">{{ .Data.Term | lower }}</a></p>
    </div>
    <div class="row">
      {{ partial "gallery.html" .Data.Pages }}
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
