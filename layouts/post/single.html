<!DOCTYPE HTML>
<html>
  <head>
    {{ partial "header.html" . }}
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="three columns">
          <a class="title" href="https://len.to/">len.to</a>
        </div>
      </div>

      <div class="row">
        <div class="three columns left-side">
          <div>
            <a class="permalink" href="{{ .Permalink }}">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</a>
          </div>
          {{ if .Params.Location }}
          <div>{{ .Params.Location }}</div>
          {{ end }}
        </div>

        <div class="nine columns right-side">
          {{ .Content }}
        </div>
      </div>

    </div>
  </body>
</html>
